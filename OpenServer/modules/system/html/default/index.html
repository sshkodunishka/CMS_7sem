<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>Как вы здесь оказались?</title>
    <style>
    a {
        background-color: transparent;
        -webkit-text-decoration-skip: objects
    }

    a:active,
    a:hover {
        outline-width: 0
    }

    *,
    *:after,
    *:before {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
        color: #ECEDF0;
    }

    html {
        box-sizing: border-box;
        font-size: 1px !important;
    }

    body {
        font: normal 14rem/21rem Arial, 'Helvetica CY', 'Nimbus Sans L', sans-serif;
        background-color: #1E2F46;
    }

    .outer {
        display: table;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }

    .middle {
        display: table-cell;
        vertical-align: middle;
    }

    .inner {
        margin-left: auto;
        margin-right: auto;
        max-width: 570rem;
        min-width: 360rem;
        padding: 20rem;
    }

    h1 {
        line-height: 45rem;
        font-size: 50rem;
    }

    h2 {
        margin-top: 5rem;
        line-height: 30rem;
        font-size: 27rem;
    }

    h1,
    h2 {
        color: #ECEDF0;
        text-shadow: #1C222F 2rem 2rem 0;
    }

    .button {
        position: relative;
        display: inline-block;
        text-decoration: none;
        background-color: #993333;
        color: #ECEDF0;
        padding: 8rem 16rem;
        border-radius: 5rem;
        overflow: hidden;
        font-size: 16rem;
        margin: 20rem 0 15rem 0;
    }
    </style>
</head>

<body>
    <div class='outer'>
        <div class='middle'>
            <div class='inner'>
                <h1>Как вы здесь оказались?</h1><br><br>Для перенаправления IP адреса на нужный домен создайте алиас в настройках программы.
            </div>
        </div>
    </div>
</body>

</html>
